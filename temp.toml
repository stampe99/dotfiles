# Padding between prompts
add_newline = false

# Set the standard characters to use in the prompt
[character]
error_symbol = "[âžœ](bold red)"
success_symbol = "[âžœ](bold grey)"

[directory]
truncation_length = 1
truncation_symbol = "~ "
style = "bold green"
read_only = "ðŸ”’ "
read_only_style = "bold red"
home_symbol = "~"

# Prints how long you used a command for e.g opening vim for 2 seconds
[cmd_duration]
# min_time = 1
format = "[$duration](bold purple) "
disabled = false
show_notifications = false   

# Shows the memory usage of machine, ram and swap
[memory_usage]
format = "~$symbol[${ram} ${ram_pct}( ~ ${swap} ${swap_pct})]($style)"
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed purple"

[username]
style_user = "grey bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '@[$hostname](bold grey) '
trim_at = "."
disabled = false

[python]
format = "via [$symbol$version]($style) "
style = "bold green"

[nodejs]
format = "via [$symbol$version]($style) "
style = "bold green"
